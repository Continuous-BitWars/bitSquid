<div class="container mt-4">
  <h2 class="text-center mb-4 display-4 text-glow">Game Overview</h2>

  <!-- Tabs for filtering games -->
  <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link" [class.active]="currentTab === 'live'" (click)="currentTab = 'live'"
         href="javascript:void(0)">Live</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" [class.active]="currentTab === 'pending'" (click)="currentTab = 'pending'"
         href="javascript:void(0)">Pending</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" [class.active]="currentTab === 'done'" (click)="currentTab = 'done'"
         href="javascript:void(0)">Done</a>
    </li>
  </ul>

  <!-- Game cards section -->
  <div class="row mt-4">
    <div *ngFor="let game of games" class="col-md-4 mb-4">
      <div class="card shadow-sm border-0 rounded h-100 card-dark">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title text-primary-glow mb-3">{{ game.name }}</h5>
          <p class="card-text text-muted flex-grow-1">{{ game.description }}</p>
          <div class="text-end">
            <button class="btn btn-outline-primary btn-sm">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
